<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="price_by_amount.css">
</head>
<body>
    <table>
        <caption>Orderbook buy BTC for USD (<label for="js">use JavaScript</label><input id="js" type="checkbox">)</caption>
        <thead>
            <tr>
                <th>Price BTC/USD</th>
                <th>Amount in USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="0" type="number" value="10300"></td>
                <td><input id="1" type="number" value="10"></td>
            </tr>
            <tr>
                <td><input id="2" type="number" value="10301"></td>
                <td><input id="3" type="number" value="1"></td>
            </tr>
            <tr>
                <td><input id="4" type="number" value="10302"></td>
                <td><input id="5" type="number" value="2"></td>
            </tr>
            <tr>
                <td><input id="6" type="number" value="10383.2"></td>
                <td><input id="7" type="number" value="5"></td>
            </tr>
            <tr>
                <td><input id="8" type="number" value="11000"></td>
                <td><input id="9" type="number" value="100"></td>
            </tr>
            <tr>
                <td><input id="10" type="number" value="12000"></td>
                <td><input id="11" type="number" value="1000"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input id="input_price" type="number" disabled></td>
                <td><input id="input_amount" type="number" placeholder="enter amount"></td>
            </tr>
        </tfoot>
    </table>
    <script src="price_by_amount.js"></script>
</body>
</html>
